<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="bg-clouds bg-cover bg-no-repeat">
        <div id="current-container"
        class="absolute top-40 right-0 text-right pr-10 text-3xl text-red-100">
            <img id="icon-summary" src="" alt="icon-summary"
            class="inline">
            <div id="city"
            class="capitalize"></div>
            <div id="worded-summary"
            class="capitalize"></div>
            <div id="date"></div>
            <div id="time"></div>
            <div id="current-temp"></div>
            <button id="farenheit"
            class="border-4 border-red-300">Change to F</button>
        </div>
        <input id="input" type="text" placeholder="Enter a location"
        class="border-b-4 border-red-100 focus:outline-none absolute right-0 mr-10 text-2xl text-red-100 bg-transparent">
        <script src="./main.js" async defer></script>
    </body>
</html>
